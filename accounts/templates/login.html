{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="page-div">
        <div class="legend-div" id="legend-login"><legend>Login</legend></div>
        <div class="container default-form">

            <form role="form" method="post" action="{% url 'login' %}">


                {% csrf_token %}

                <h4>Please Log In or Register</h4>

                <div class="login-flex">
                    <div class="login">

                        <div id="div_id_email" class="form-group ">
                            <label for="id_email" class="control-label required-field ">
                                Email
                            </label>
                            <div class="">
                                <input class=" form-control" id="id_email" name="email" type="email" required/>
                            </div>
                        </div>

                        <div id="div_id_password" class="form-group  ">
                            <label for="id_password" class="control-label required-field ">
                                Password
                            </label>
                            <div class="">
                                <input class=" form-control" id="id_password" name="password" type="password" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>

                    <div class="register">
                        <h3>Not a member?</h3>
                        <h4>Sign up today!</h4>
                        <div id="register-icon"></div>
                        <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
                    </div>

                </div>

            </form>
        </div>
    </div>
{% endblock %}
