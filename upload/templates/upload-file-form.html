{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="page-div">
        <div class="container">
            <form role="form" method="post" action="{% url 'uploadfiles' %}" enctype="multipart/form-data">
                <legend>Upload Files</legend>
                {% csrf_token %}
                <label for="{{ form.file.id_for_label }}">Your files:</label>

                <div>{{ form.file }}</div>
                <p><small>Use CTRL(Windows) or Command(Mac) to select multiple files.
                <br>Supported File Types: M4A, MP3, WMV, MP4,WAV, MOV, AVI, VOB, AMR, WMA, OGG, and AIF.</small></p>
                <div class="form-group" style="margin-top:150px;">
                    <button type="submit" class="btn btn-primary" id="submit-all">Upload File(s) and Proceed</button>
                </div>
            </form>

        </div>
    </div>
