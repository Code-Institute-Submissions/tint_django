{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="page-div">
        <div class="container">
            <form role="form" method="post">
                <legend>Custom Quote Form</legend>
                {% csrf_token %}
                {{ form| as_bootstrap }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
