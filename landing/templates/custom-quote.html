{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="page-div">
        <div class="legend-div"><legend>Custom Quote Form</legend></div>
        <div class="default-form">
            <form role="form" method="post">

                {% csrf_token %}
                <div class="skinny-form">
                    {{ form| as_bootstrap }}
                </div>
                <div class="form-group col-sm-12 submit-btn">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
